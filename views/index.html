<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./src/public/favicon.ico" type="image/x-icon" />
</head>
<body>
    <header>
        <div>
            <img src="src/public/ecorp.jfif" alt="Ecorp Logo"/>
        <h1>Corp</h1>
        </div>
        
    </header>

    <form id="registerForm">
        <h1>REGISTER</h1>

        <div class="labels">
            <div class="register">
                <label for="name">Name:</label>
                <input type="text" id="fullName" name="name" placeholder="Nombre completo" required />
            </div>

            <div class="register">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required />
            </div>

            <div class="register">
                <label for="grade">Grade:</label>
                <select id="grade" name="grade">
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>

            <div class="register">
                <label for="mail">Email:</label>
                <input type="email" id="email" name="mail" placeholder="@correo electronico" required />
            </div>
        </div>

        <div class="labels">
            <div class="register">
                <label for="rol">Role:</label>
                <select id="role" name="rol">
                    <option value="moderador">Moderador</option>
                    <option value="admin_sitio">Administrador del sitio</option>
                    <option value="admin_bd">Administrador de Bases de datos</option>
                    <option value="disenador">Diseñador Grafico</option>
                    <option value="frontend">Front End</option>
                    <option value="backend">Back End</option>
                </select>
            </div>

            <div class="register">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="***********" required />
            </div>

            <!--<div class="register">
                <label for="confirmPassword">CONFIRMAR CONTRASEÑA:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="**********" required />
            </div> -->

            <div class="register">
                <button type="submit" class="commit-btn">Commit</button>
            </div>
        </div>
    </form>
    <div id="alert-container"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/js/sendData.js"></script>
</body>
</html>
